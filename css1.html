<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector in CSS</title>
    <style>
        p {
            color: blue;
            font-family: Verdana;
        }
        
        span {
            color: chartreuse;
            background-color: cornsilk;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <span>Hello this is span.</span>
</body>

</html>
