<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class</title>
    <style>
        .para {
            color: crimson;
            background-color: cyan;
        }
        
        .font {
            font-family: 'Courier New', Courier, monospace;
            font-size: larger;
        }
        
        .padding {
            padding: 50px;
        }
    </style>
</head>

<body>
    <p class="para font padding">Paragraph 1</p>
    <p class="font">Paragraph 2</p>
    <p class="para font">Paragraph 3</p>
</body>

</html>
